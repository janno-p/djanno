<!DOCTYPE html>
<html>
<head>
    <link href="/m/syntax.css" rel="stylesheet" type="text/css" />
    <title>{% block title %}Bla{% endblock %}</title>
</head>
<body>
    <div id="sidebar">{% block sidebar %}{% endblock %}</div>
    <div id="container">
        <div id="menu">
            {% block nav-global %}
                <h3>Bla</h3>
                {% if user.is_staff %}
                <a href="{% url admin:index %}">Admin</a>
                <a href="{% url admin:blog_post_add %}">Add post</a>
                {% endif %}
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
